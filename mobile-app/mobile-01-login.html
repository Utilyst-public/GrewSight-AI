<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: #F5F5F5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .phone {
      width: 375px;
      height: 812px;
      background: white;
      border-radius: 40px;
      box-shadow: 0 10px 50px rgba(0,0,0,0.3);
      overflow: hidden;
      position: relative;
    }
    
    .status-bar {
      height: 44px;
      background: #095C53;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      color: white;
      font-size: 14px;
    }
    
    .screen {
      height: 768px;
      background: linear-gradient(180deg, #095C53 0%, #0A7A6E 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 30px;
    }
    
    .logo-container {
      margin-top: 40px;
      margin-bottom: 20px;
    }
    
    .logo-container img {
      width: 200px;
      height: auto;
    }
    
    .welcome-text {
      color: white;
      text-align: center;
      margin-bottom: 60px;
    }
    
    .welcome-text h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    
    .welcome-text p {
      font-size: 16px;
      opacity: 0.9;
    }
    
    .login-form {
      width: 100%;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    .input-group label {
      display: block;
      color: #333;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .input-group input {
      width: 100%;
      padding: 14px;
      border: 2px solid #E0E0E0;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    .input-group input:focus {
      outline: none;
      border-color: #2BB6C1;
    }
    
    .forgot-password {
      text-align: right;
      margin-bottom: 25px;
    }
    
    .forgot-password a {
      color: #2BB6C1;
      text-decoration: none;
      font-size: 14px;
    }
    
    .login-button {
      width: 100%;
      padding: 16px;
      background: #FEC951;
      color: #095C53;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .login-button:active {
      transform: scale(0.98);
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #E0E0E0;
    }
    
    .divider span {
      padding: 0 15px;
      color: #999;
      font-size: 14px;
    }
    
    .sso-button {
      width: 100%;
      padding: 14px;
      background: white;
      color: #333;
      border: 2px solid #E0E0E0;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="status-bar">
      <span>9:41</span>
      <span>‚óè‚óè‚óè‚óè‚óè</span>
    </div>
    
    <div class="screen">
      <div class="logo-container">
        <img src="/mnt/user-data/uploads/Final_Logo.png" alt="Utilyst Logo">
      </div>
      
      <div class="welcome-text">
        <h1>Welcome Back</h1>
        <p>Sign in to continue troubleshooting</p>
      </div>
      
      <div class="login-form">
        <div class="input-group">
          <label>Employee ID</label>
          <input type="text" placeholder="Enter your ID">
        </div>
        
        <div class="input-group">
          <label>Password</label>
          <input type="password" placeholder="Enter your password">
        </div>
        
        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>
        
        <button class="login-button">Sign In</button>
        
        <div class="divider">
          <span>or</span>
        </div>
        
        <button class="sso-button">
          <span>üîê</span>
          <span>Sign in with SSO</span>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
